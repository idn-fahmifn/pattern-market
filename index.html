<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- =================== BOOTSTAP ==================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Meilia Market</title>
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo"></i> Meilia Market <i class="bx bx-heart"></i></a>

            <div class="nav__menu p-4" id="nav-menu">
                <ul class="nav__list text-white">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#wishlist" class="nav__link">
                            <i class='bx bx-heart nav__icon'></i>
                            <span class="nav__name">Wishlist</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#cart" class="nav__link">
                            <i class='bx bx-cart nav__icon'></i>
                            <span class="nav__name">Keranjang</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#pesanan" class="nav__link">
                            <i class='bx bx-receipt nav__icon'></i>
                            <span class="nav__name">Pesanan</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#kategori" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">Akun</span>
                        </a>
                    </li>
                </ul>
            </div>

            <img src="assets/img/rizka.png" alt="" class="nav__img">
        </nav>
    </header>

    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Home</h2>
        </section>

        <!--=============== ABOUT ===============-->
        <section class="container section section__height" id="wishlist">
            <h2 class="section__title">Wish List</h2>
        </section>

        <!--=============== SKILLS ===============-->
        <section class="container section section__height" id="cart">
            <h2 class="section__title">Cart</h2>
        </section>

        <!--=============== PORTFOLIO ===============-->
        <section class="container section section__height" id="pesanan">
            <h2 class="section__title">Pesanan</h2>
        </section>

        <!--=============== CONTACTME ===============-->
        <section class="container section section__height" id="kategori">
            <h2 class="section__title">Kategori</h2>
        </section>
    </main>


    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
